    <!-- nav -->

    <!-- body -->
    <div class="container" id="container">

        <div class="card_wrap">
            <div class="card_title">상명너굴맨</div>
            <div class="card_content">
                <img src="img/products/racoon.png" id="profile" alt="">
                <div class="img-right">
                    <h2>상명대학교 e-러닝 스톤패스 자동 인증 크롬 확장 프로그램</h2>
                    e-러닝 스톤패스 인증이 귀찮으신가요? 상명 너굴맨을 이용해보세요. <br>
                    <p>적용 방법 : 압축 풀기 -> 브라우저에서 <a id="extension" class="trigger-button" style="color: blue; cursor: pointer;" onclick="copyExtension()">chrome://extensions/</a> 접속 -> 오른쪽 상단 개발자 모드 켜기 -> 압축 해제된 확장 프로그램 로드합니다 -> 상명 너굴맨 폴더 선택 </p>
                    <a href="https://donghyn.shop/products/상명너굴맨v1.2.zip" class='cta-button' >
                        Download
                    </a>
                </div>
            </div>
        </div>
        
    </div>



    
    <!-- figure -->
    <figure class="notification hide none">
        <div class="notification__body">
            <div class="notification__body__first">
                <svg focusable="false" viewBox="0 0 24 24">
                    <path d="M20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,
                             8 0 0,1 12,4C12.76,4 13.5,4.11 14.2, 
                             4.31L15.77,2.74C14.61,2.26 13.34,2 
                             12,2A10,10 0 0,0 2,12A10,10 0 0,0 
                             12,22A10,10 0 0, 0 22,12M7.91,10.08L6.5,11.5L11,
                             16L21,6L19.59,4.58L11,13.17L7.91,10.08Z"
                    ></path>
                </svg>
                <p>
                    클립보드에 복사 되었습니다.
                </p>
            </div>
            <svg onclick="toggleNotification()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                fill="none" stroke-linecap="round" stroke-linejoin="round" >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M18 6l-12 12"></path>
                <path d="M6 6l12 12"></path>
            </svg>
        </div>
    </figure>
</body>
<script>
    const notification = document.querySelector('.notification');
    const button = document.querySelector('.trigger-button');

    const toggleNotification = () => {
        notification.classList.remove('none');
        notification.classList.toggle('hide');
    }

    document.addEventListener("click", (event) => {
        const isClickInsideNotification = notification.contains(event.target);
        const isButtonClicked = button.contains(event.target);

        if (!isClickInsideNotification && !isButtonClicked) {
            notification.classList.add('hide');
        }
    });
    function copyExtension() {
        window.navigator.clipboard.writeText("chrome://extensions/").then(() => {
            toggleNotification();
        });
        }
</script>
    
</html>
