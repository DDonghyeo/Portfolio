    <!-- body -->
    <div class="container" id="container">

        <!-- Profile -->
        <div class="card_wrap">
            <div class="card_title">Profile</div>
            <div class="card_content">
                <img src="img/201910926.jpg" id="profile" alt="">
                <div class="img-right">
                    <h2>김동현</h2>
                    <h3><i class="fa-solid fa-graduation-cap"></i>  상명대학교, 서울</h3>
                    <h3><i class="fa-solid fa-book"></i>&nbsp;   컴퓨터과학전공</h3>
                    <h3><i class="fa-solid fa-cake-candles"></i>&nbsp;  2000.03.30</h3>
                </div>
            </div>
            <div class="card_content">
                안녕하세요. 저는 주변 문제들을 직접 해결하는 것을 좋아하는 개발자입니다. <br>
                백엔드 개발자를 희망하고 있습니다.
            </div>
        </div>

        <!-- Framework -->
        <div class="card_wrap">
            <div class="card_title">Framework</div>
            <div class="card_content">
                <img class="framework" src="img/spring.png" alt="">
                <div class="img-right">
                    Spring Boot
                    <div class="bar-cover">
                        <div id="spring" class="bar-fill"></div>
                    </div>
                </div>
            </div>

            <div class="card_content">
                <img class="framework" src="img/django.png" alt="">
                <div class="img-right">
                    Django
                    <div class="bar-cover">
                        <div id="django" class="bar-fill"></div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Tech -->
        <div class="card_wrap">
            <div class="card_title">Tech</div>

            <h2 class="content_title">DBMS</h2>
            <div class="card_content tech">
                <img src="https://img.shields.io/badge/ORACLE-F80000?style=flat-square&logo=oracle&logoColor=white" alt=""> &nbsp;
                <img src="https://img.shields.io/badge/MySQL-4479A1?style=round-square&logo=MySQL&logoColor=white"/>&nbsp;
                <img src="https://img.shields.io/badge/MariaDB-003545?style=flat-square&logo=mariaDB&logoColor=white" alt="">&nbsp;

            <h2 class="content_title">Language</h2>
            <div class="card_content tech">
                <img src="https://img.shields.io/badge/java-007396?style=flat-square&logo=java&logoColor=white" alt="">&nbsp;
                <img src="https://img.shields.io/badge/Python-3776AB?style=flat-square&logo=Python&logoColor=white" alt="">&nbsp;
                <img src="https://img.shields.io/badge/HTML5-E34F26?style=flat-square&logo=html5&logoColor=white" alt="">&nbsp;
                <img src="https://img.shields.io/badge/JavaScript-F7DF1E?style=flat-square&logo=javascript&logoColor=black" alt="">&nbsp;
                <img src="https://img.shields.io/badge/CSS3-1572B6?style=flat-square&logo=css3&logoColor=white" alt="">&nbsp;

            </div>

                <img src="https://img.shields.io/badge/NGINX-009639?style=round-square&logo=NGINX&logoColor=white"/>&nbsp;
                <img src="https://img.shields.io/badge/Gunicorn-499848?style=round-square&logo=Gunicorn&logoColor=white"/>&nbsp;

                <img src="https://img.shields.io/badge/Postman-FF6C37?style=flat-square&logo=Postman&logoColor=white" alt=""> &nbsp;

                <img src="https://img.shields.io/badge/Adobe%20Premiere%20Pro-9999FF?style=flat-square&logo=Adobe%20Premiere%20Pro&logoColor=white" alt="">&nbsp;
            </div>

            <h2 class="content_title">DevOps</h2>

                <img src="https://img.shields.io/badge/Git-F05032?style=flat-square&logo=git&logoColor=white" alt="">&nbsp;
