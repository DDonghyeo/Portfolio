<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">
    <script src="https://kit.fontawesome.com/6f6e87c662.js" crossorigin="anonymous"></script>

    <title>DONGFOLIO</title>
</head>
<body>

    <!-- nav -->
    <nav class="nav">

        <a class="button" href="https://ddonghyeo.tistory.com/" title="개인 개발 블로그">
            <svg height="60" width="300" xmlns="http://www.w3.org/2000/svg">
                <rect class="shape" height="60" width="300" />
                <div class="text">Blog</div>
            </svg>
        </a>

        <a class="button" href="#" title="포트폴리오">
            <svg height="60" width="300" xmlns="http://www.w3.org/2000/svg">
                <rect class="shape" height="60" width="300" />
                <div class="text">PortFolio</div>
            </svg>
        </a>

        <a class="button" href="#" >
            <svg height="60" width="300" xmlns="http://www.w3.org/2000/svg">
                <rect class="shape" height="60" width="300" />
                <div class="text">Products</div>
            </svg>
        </a>
        
    </nav>
    

    <!-- body -->
    <div class="container" id="container">

        <!-- Profile -->
        <div class="card_wrap">
            <div class="card_title">Profile</div>
            <div class="card_content">
                <img src="img/201910926.jpg" id="profile" alt="">
                <div class="img-right">
                    <h2>김동현</h2>
                    <h3><i class="fa-solid fa-graduation-cap"></i>  상명대학교, 서울</h3>
                    <h3><i class="fa-solid fa-book"></i>&nbsp;   컴퓨터과학전공</h3>
                    <h3><i class="fa-solid fa-cake-candles"></i>&nbsp;  2000.03.30</h3>
                </div>
            </div>
            <div class="card_content">
                안녕하세요. 저는 주변 문제들을 직접 해결하는 것을 좋아하는 개발자입니다. <br>
                백엔드 개발자를 희망하고 있습니다.
            </div>
        </div>

        <!-- Framework -->
        <div class="card_wrap">
            <div class="card_title">Framework</div>
            <div class="card_content">
                <img class="framework" src="img/spring.png" alt="">
                <div class="img-right">
                    Spring Boot
                    <div class="bar-cover">
                        <div id="spring" class="bar-fill"></div>
                    </div>
                </div>
            </div>

            <div class="card_content">
                <img class="framework" src="img/django.png" alt="">
                <div class="img-right">
                    Django
                    <div class="bar-cover">
                        <div id="django" class="bar-fill"></div>
                    </div>
                </div>
            </div>
        </div>


        

    </div>
    

    
</body>
<script src="js/index.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js'></script><script  src="./script.js"></script>
